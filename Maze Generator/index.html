<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maze Generator</title>
    <style media="screen">
      body{
        overflow:hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="600" style = "border:1px solid"></canvas>
    <script src="kdraw.js"></script>

      canvas{

        transform: translate(-50%, -50%);
      }
    </style>
  </body>
</html>
